{% extends 'base.html' %}

{% block title %} Create an Account {% endblock %}
{% load crispy_forms_tags %}
{% block name %}  Register {% endblock %}
{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-4">
            Register
        </button>
    </form>
{% endblock %}
